<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
     
</head>

<style>
  #edit_button {
    position: relative;
    width: 179px;
    height: 48px;
    float: right;
    background: #B7A9A1;
    border: None;
    font-family:'Courier New';
    font-size: 1.1em;
    color: #FDF1F1;
    border-radius: 8px;
    margin: 10px;
  }
  #add_widget_button {
    position: relative;
    width: 179px;
    height: 48px;
    float: right;
    background: #DA9022;
    border: None;
    font-family:'Courier New';
    font-size: 1.1em;
    color: #FDF1F1;
    border-radius: 8px;
    margin: 10px;

  }
  #manage_canvases_button {
    position: relative;
    width: 179px;
    height: 48px;
    float: right;
    background: #0077BE;
    border: None;
    font-family:'Courier New';
    font-size: 1.1em;
    color: #FDF1F1;
    border-radius: 8px;
    margin: 10px;
  }

  .app_library{
    height: 514px;
    width: 681px;
    border-radius: 0px;
    position:absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(138, 129, 129);
    display:none;
    
  }

  #library_title{
    position: relative;
    width: 321px;
    height: 67px;


    font-family: Red Hat Text;
    font-style: normal;
    font-weight: normal;
    font-size: 36px;
    line-height: 48px;
    display: flex;
    text-align: center;

    color: #000000;
  }

  .close{
    position: absolute;
    top:0;
    right: 14px;
    font-size: 42px;
    transform: rotate(45deg);
    cursor: pointer;
  }

</style>

<body>

  <button id="manage_canvases_button" type="button" onclick="alert('Hello world!')">Manage Canvases</button>
  <button id="edit_button" type="button" onclick="alert('Hello world!')">Edit Mode</button>
  <button id="add_widget_button" type="button" onclick="open_modal()">Add Widget</button>

 <div class="app_library">
    <div id="library_title">Apps</div>
    <div class="close" id="modal_close">+
                <script type="text/javascript">
                    const close = document.getElementById('modal_close');
                    close.addEventListener('click', function(){
                        document.querySelector(".app_library").style.display = "none";
                    });
                </script>
    </div>
  </div>

  <script type="text/javascript">
    function open_modal(){
      document.querySelector(".app_library").style.display = "flex";
    }
  </script>
  

 


</body>
</html>
