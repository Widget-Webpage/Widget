<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
     
</head>

<style>
  #edit_button {
    position: relative;
    width: 12.4%;
    height: 4.6%;

    float: right;
    background: #B7A9A1;
    border: None;
    font-family:'Courier New';
    font-size: 1.1em;
    color: #FDF1F1;
    border-radius: 8px;
    margin: 10px;
  }
  #add_widget_button {
    position: relative;
    width: 179px;
    height: 48px;
    float: right;
    background: #DA9022;
    border: None;
    font-family:'Courier New';
    font-size: 1.1em;
    color: #FDF1F1;
    border-radius: 8px;
    margin: 10px;

  }
  #manage_canvases_button {
    position: relative;
    width: 179px;
    height: 48px;
    float: right;
    background: #0077BE;
    border: None;
    font-family:'Courier New';
    font-size: 1.1em;
    color: #FDF1F1;
    border-radius: 8px;
    margin: 10px;
  }

  .app_library{
    height: 50%;
    width: 47.2%;
    border-radius: 0px;
    position:absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(138, 129, 129);
    display:none;
    align-content: center;
    justify-content: center;
  }

  #library_title{
    position: absolute;
    width: 321px;
    height: 67px;
    left: 50%;
    top: 0%;
    transform: translate(-50%, -0%);
    justify-content: center;

    font-family: Red Hat Text;
    font-style: normal;
    font-weight: normal;
    font-size: 36px;
    line-height: 48px;


    font-family: Red Hat Text;
    font-style: normal;
    font-weight: normal;
    font-size: 36px;
    line-height: 48px;
    display: flex;
    align-items: center;
    color: #000000;
    
  }

  .close{
    position: absolute;
    top:0;
    right: 14px;
    font-size: 42px;
    transform: rotate(45deg);
    cursor: pointer;
  }

  div{
    outline: 2px dashed green;
  }


  .fas fa-angle-left fa-lg{
    top: 50%;
    left: 0%;
  }

  .svg-inline--fa fa-angle-right fa-w-8 fa-lg{
    top: 50%;
    left: 100%;
  }
</style>

<body>

  <button id="manage_canvases_button" type="button" onclick="alert('Hello world!')">Manage Canvases</button>
  <button id="edit_button" type="button" onclick="alert('Hello world!')">Edit Mode</button>
  <button id="add_widget_button" type="button" onclick="open_modal()">Add Widget</button>

 <div class="app_library">
    <div id="library_title">Apps</div>
    <div class="close" id="modal_close">+
                <script type="text/javascript">
                    const close = document.getElementById('modal_close');
                    close.addEventListener('click', function(){
                        document.querySelector(".app_library").style.display = "none";
                    });
                </script>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>

    <div style = "font-size: 30px;">
      <i class="fas fa-angle-left fa-lg"></i>
      <i class="fas fa-angle-right fa-lg"></i>

    </div> 
    
  </div>

  <script type="text/javascript">
    function open_modal(){
      document.querySelector(".app_library").style.display = "flex";
    }
  </script>
  

 


</body>
</html>
