<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<style>
  *{
    padding: 0px;
  }
  .action_button{
    position: relative;
    float: right;
    width: 179px;
    height: 48px;
    border: None;
    font-family:'Courier New';
    font-size: 1.1em;
    color: #FDF1F1;
    border-radius: 8px;
    margin: 10px;
  }
  #edit_button {
    background: #B7A9A1;
  }
  #add_widget_button {
    background: #DA9022;
  }
  #manage_canvases_button {
    background: #0077BE;
  }

  .application_modal{
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.2);
    position: absolute;
    top: 0;
    display: none;
  }

  #library_title{
    position: absolute;
    width: 30%;
    height: 16%;
    left: 50%;
    top: 0%;
    margin: 0.5vw;
    transform: translate(-50%, -0%);
    justify-content: center;
    font-family: Red Hat Text;
    font-style: normal;
    font-weight: normal;
    font-size: 2vw;
    line-height: 48px;
    color: #000000;
    text-align: center;
  }

  .application_modal_content{
    height: 57%;
    width: 44.2%;
    border-radius: 0px;
    position:absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(138, 129, 129);
  }



  #application_container{
    display: grid;
    grid-auto-flow: column;
    grid-template-columns: 25% 25% 25% 25%;
    grid-template-rows: 50% 50%;
    grid-auto-columns: 25%;
    overflow-x: scroll;

    width: 85%;
    height: 70%;

    background-color: rgb(112, 26, 26);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    position: absolute;
  }


  .close{
    position: absolute;
    top:0;
    right: 14px;
    font-size: 42px;
    transform: rotate(45deg);
    cursor: pointer;
  }

  .modal_arrow{
    outline: 2px dashed black;
    position: absolute;
    top: 50%;
    height: 10%;
    width: 3%;
  }

  #left_arrow_svg{
    left: 2%;
    transform: translate(-2%, -50%);
  }

  #right_arrow_svg{
    left: 98%;
    transform: translate(-98%, -50%);

  }

  html, body{
    overflow-x: hidden;
    padding: 0;
    margin: 0;
  }

  .app_dot {
    position: absolute;

    top: 90%;
    height: 15px;
    width: 15px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
  }
  #app_dot1{
    left: 46%;
  }
  #app_dot2{
    left: 50%;
  }
  #app_dot3{
    left: 54%;
  }


  #twitter1_div{
    height: 100%;
    width: 100%;
    /*align-self: center;*/
    /*justify-self: center;*/
    /*justify-content: center;*/
    outline: 2px dashed green;
  }

  .twitter_img1{
    width: 50%;
    height: 50%;
    /*align-self: center;*/
    justify-self: center;
    /*overflow: hidden;*/
    position: relative;
    top: 5%;
    left: 50%;
    transform: translate(-50%, 0%);
    margin: 0;
  }

  .twitter_img{
    width: 50%;
    height: 50%;
    /*align-self: center;*/
    /*justify-self: center;*/
    left: 50%;
    overflow: hidden;
  }

  #application_container > #twitter1_div > h1{
    position: relative;
    color: white;
    text-align: center;
    margin: .5vw;
    font-size: 1.5vw;
  }
</style>

<body>
  <button class="action_button" id="manage_canvases_button" type="button" onclick="alert('Hello world!')">Manage Canvases</button>
  <button class="action_button" id="edit_button" type="button" onclick="alert('Hello world!')">Edit Mode</button>
  <button class="action_button" id="add_widget_button" type="button" onclick="open_modal()">Add Widget</button>

  <div class="application_modal">
    <div class="application_modal_content">
      <div id="library_title">Apps</div>

      <div class="close" id="modal_close">+
        <script type="text/javascript">
            const close = document.getElementById('modal_close');
            close.addEventListener('click', function(){
                document.querySelector(".application_modal").style.display = "none";
            });
        </script>
      </div>

      {% load static %}
      <div id="application_container">
        <div id = "twitter1_div">
          <img id = "twitter1" class="twitter_img1" src="{% static 'Twitter-Emblem_updated.jpg' %}">
          <h1> Facebook  </h1>
        </div>
        <img id = "twitter2" class="twitter_img" src="{% static 'Trading_View.png' %}">
        <img id = "twitter3" class="twitter_img" src="{% static 'Twitter-Emblem_updated.jpg' %}">
        <img id = "twitter4" class="twitter_img" src="{% static 'Twitter-Emblem_updated.jpg' %}">
        <img id = "twitter5" class="twitter_img" src="{% static 'Twitter-Emblem_updated.jpg' %}">
        <img id = "twitter6" class="twitter_img" src="{% static 'Twitter-Emblem_updated.jpg' %}">
        <img id = "twitter7" class="twitter_img" src="{% static 'Twitter-Emblem_updated.jpg' %}">
        <img id = "twitter8" class="twitter_img" src="{% static 'Twitter-Emblem_updated.jpg' %}">
        <img id = "twitter9" class="twitter_img" src="{% static 'Twitter-Emblem_updated.jpg' %}">
        <img id = "twitter10" class="twitter_img" src="{% static 'Twitter-Emblem_updated.jpg' %}">
      </div>

      <img class="modal_arrow" id="left_arrow_svg" src="{% static 'arrow_back_ios_24px.svg' %}">
      <img class="modal_arrow" id="right_arrow_svg" src="{% static 'arrow_forward_ios_24px.svg' %}">

      <div id="app_dot1" class="app_dot"></div>
      <div id="app_dot2" class="app_dot"></div>
      <div id="app_dot3" class="app_dot"></div>
    </div>
  </div>


  <script type="text/javascript">
    function open_modal(){
      document.querySelector(".application_modal").style.display = "flex";
    }
  </script>

</body>
</html>
