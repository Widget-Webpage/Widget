<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
     
</head>

<style>
  #edit_button {
    position: relative;
    width: 179px;
    height: 48px;

    float: right;
    background: #B7A9A1;
    border: None;
    font-family:'Courier New';
    font-size: 1.1em;
    color: #FDF1F1;
    border-radius: 8px;
    margin: 10px;
    outline: 2px dashed red;
  }
  #add_widget_button {
    position: relative;
    width: 179px;
    height: 48px;

    float: right;
    background: #DA9022;
    border: None;
    font-family:'Courier New';
    font-size: 1.1em;
    color: #FDF1F1;
    border-radius: 8px;
    margin: 10px;

  }
  #manage_canvases_button {
    position: relative;
    width: 179px;
    height: 48px;

    float: right;
    background: #0077BE;
    border: None;
    font-family:'Courier New';
    font-size: 1.1em;
    color: #FDF1F1;
    border-radius: 8px;
    margin: 10px;
  }

  .app_library{
    height: 57%;
    width: 44.2%;
    border-radius: 0px;
    position:absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(138, 129, 129);
    display:none;
  }

  #library_title{
    position: absolute;
    width: 30%;
    height: 16%;
    left: 50%;
    top: 0%;
    transform: translate(-50%, -0%);
    justify-content: center;
    font-family: Red Hat Text;
    font-style: normal;
    font-weight: normal;
    font-size: 36px;
    line-height: 48px;
    display: flex;
    align-items: center;
    color: #000000;
    
  }

  .close{
    position: absolute;
    top:0;
    right: 14px;
    font-size: 42px;
    transform: rotate(45deg);
    cursor: pointer;
  }

  div{
    outline: 2px dashed green;
  }

  .modal_arrow{
    outline: 2px dashed black;
    position: absolute;
    top: 50%;
    height: 10%;
    width: 3%;

  }

  #left_arrow_svg{
    left: 2%;
    transform: translate(-2%, -50%);
  }

  #right_arrow_svg{
    left: 98%;
    transform: translate(-98%, -50%);
  }

  #application_container{
    width: 80%;
    height: 60%;
    background-color: rgb(112, 26, 26);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    position: absolute;
  }

</style>

<body>

  <button id="manage_canvases_button" type="button" onclick="alert('Hello world!')">Manage Canvases</button>
  <button id="edit_button" type="button" onclick="alert('Hello world!')">Edit Mode</button>
  <button id="add_widget_button" type="button" onclick="open_modal()">Add Widget</button>

 <div class="app_library">
    <div id="library_title">Apps</div>
    <div class="close" id="modal_close">+
                <script type="text/javascript">
                    const close = document.getElementById('modal_close');
                    close.addEventListener('click', function(){
                        document.querySelector(".app_library").style.display = "none";
                    });
                </script>
    </div>

    <div id="application_container"></div>

    {% load static %}
    <img class="modal_arrow" id="left_arrow_svg" src="{% static 'arrow_back_ios_24px.svg' %}">
    <img class="modal_arrow" id="right_arrow_svg" src="{% static 'arrow_forward_ios_24px.svg' %}">
</div>

  <script type="text/javascript">
    function open_modal(){
      document.querySelector(".app_library").style.display = "flex";
    }
  </script>
  

 


</body>
</html>
